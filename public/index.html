<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relaxer</title>
</head>
<body>
    <h1>Relaxer</h1>
    <div class="container">
        <div class="circle"></div>
        <p id="text"></p>
        <div class="pointer-container">
            <div class="pointer"></div>
        </div>
        <div class="gradient-circle"></div>
        <svg class="fallback-circle" width="240" height="240" viewBox="0 0 240 240">
            <circle class="breathein" cx="120" cy="120" r="115" fill="none" stroke="#2a5b52" stroke-width="10"
                stroke-dasharray="289.0265 722.5663" stroke-dashoffset="-433.53978" />
            <circle class="hold" cx="120" cy="120" r="115" fill="none" stroke="#fff" stroke-width="10"
                stroke-dasharray="144.5132 722.5663" stroke-dashoffset="-289.0265" />
            <circle class="breatheout" cx="120" cy="120" r="115" fill="none" stroke="#55b7a4" stroke-width="10"
                stroke-dasharray="289.0265 722.5663" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
